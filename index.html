<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex">
        <!-- <input class="input" type="0"> -->
        <div class="result flex">
            <span>0</span>
        </div>
        <div class="grid-container flex">
            <button class="items btn-1">(</button>
            <button class="items btn-2">)</button>
            <button class="items btn-3 persent sign">%</button>
            <button class="items btn-4 item1 clear">AC</button>
            <button class="items btn-5 numbers">7</button>
            <button class="items btn-6 numbers">8</button>
            <button class="items btn-7 numbers">9</button>
            <button class="items btn-8 item3 sign">/</button>
            <button class="items btn-9 numbers">4</button>
            <button class="items btn-10 numbers">5</button>
            <button class="items btn-11 numbers">6</button>
            <button class="items btn-12 item3 sign">*</button>
            <button class="items btn-13 numbers">1</button>
            <button class="items btn-14 numbers">2</button>
            <button class="items btn-15 numbers">3</button>
            <button class="items btn-16 item3 sign">-</button>
            <button class="items btn-17 numbers">0</button>
            <button class="items btn-18 dot">.</button>
            <button class="items btn-19 equals">=</button>
            <button class="items btn-20 item3 sign">+</button>
        </div>
        <div class="num-sign flex">
            <div class="bot-container flex">
                <button class="num">123</button>
                <button class="fx">Fx</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
